<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Noveno desafio </title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    
    <script>

        let miBoton = document.createElement("button");
        miBoton.id = "btnCarrito";
        miBoton.textContent = "Agregar al carrito";
        miBoton.style.backgroundColor = "#dcdcdc";


        miBoton.addEventListener("click",()=> {
            const h3 = document.createElement("h3")
            h3.innerHTML = "<s> El elemento </s> se ha agregado correctamente"
            document.body.appendChild(h3)
        })
        document.body.appendChild(miBoton)

    </script>
    

</body>

</html>
